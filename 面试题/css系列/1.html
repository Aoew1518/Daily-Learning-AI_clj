<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 300px;
      height: 300px;
      padding: 10px;
      margin: 20px;
      border: 5px solid #000;
      
      box-sizing: border-box;   
      /* 要求浏览器以IE盒模型来加载容器 */
      /* box-sizing: content-box;   */
      /* 要求浏览器以标准盒模型来加载容器 */
    }
  </style>
</head>
<body>
  <div class="box">怪异盒子模型</div>
</body>
</html>
